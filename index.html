<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>WebCalculator</title>
</head>
<body>
    <div class="calc-container">
        <div id="display">0</div>
        <div class="calc-buttons">
            <div class="first-row">
                <button class="button pi" data-key="pi">π</button>
                <button class="button x2" data-key="square">x²</button>
                <button class="button delete" data-key="delete">&larr;</button>
                <button class="button divide" data-key="%">%</button>
            </div>
            <div class="second-row">
                <button class="button seven" data-key="7">7</button>
                <button class="button eight" data-key="8">8</button>
                <button class="button nine" data-key="9">9</button>
                <button class="button substract" data-key="-">-</button>
            </div>
            <div class="third-row">
                <button class="button four" data-key="4">4</button>
                <button class="button five" data-key="5">5</button>
                <button class="button six" data-key="6">6</button>
                <button class="button add" data-key="+">+</button>
            </div>
            <div class="fourth-row">
                <button class="button one" data-key="1">1</button>
                <button class="button two" data-key="2">2</button>
                <button class="button three" data-key="3">3</button>
                <button class="button multiply" data-key="*">x</button>
            </div>
            <div class="sixth-row-row">
                <button class="button allclear" data-key="Clear">AC</button>
                <button class="button zero" data-key="0">0</button>
                <button class="button dot" data-key=".">.</button>
                <button class="button equals" data-key="=">=</button>
            </div>
        </div>
    </div>
    <<script src="./index.js"></script> 
</body>
</html>
